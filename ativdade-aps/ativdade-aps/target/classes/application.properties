spring.application.name=ativdade-aps

# ==============================
# CONFIGURAÇÃO DO BANCO DE DADOS H2
# ==============================
spring.datasource.url=jdbc:h2:mem:turmasdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==============================
# JPA / HIBERNATE
# ==============================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ==============================
# CONSOLE WEB DO H2
# ==============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==============================
# SWAGGER
# ==============================
springdoc.swagger-ui.path=/swagger-ui.html

# ==============================
# JWT (Autenticação e Autorização)
# ==============================
jwt.secret=chave-super-secreta-turmas-1234567890
jwt.expiration-ms=3600000  

# ==============================
# CABEÇALHOS DE SEGURANÇA
# ==============================
spring.security.headers.frame=false

